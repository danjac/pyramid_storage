[tox]
envlist = py37,py38,py39,py310,py311,flake8
skip_missing_interpreters = True

[testenv]
deps=
    pytest
    mock
    moto
    -e.[gcloud,s3]

commands=py.test

[testenv:flake8]
deps =
    flake8
commands = flake8 pyramid_storage

[flake8]
max-line-length = 99
ignore = W503
exclude = .git,__pycache__
